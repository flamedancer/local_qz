<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>查询</title>
</head>
<body>
    {% load filters %}
    <div>
        {% if msg %}
            <span style="color:red;">{{msg}}</span>
        {% endif %}
        <form action="../compgacha_test/" method="post">
        <h3>点将台测试</h3>
        <span>测试次数：<input name="count" type="text" size="6" maxlength="6" {% if count %}value="{{count}}"{% endif %}/></span><br/>
        <span>武将id(逗号分隔，例:'1_card','2_card')：<br/>
        <textarea name="cids" style="width:300px;height:50px">{% if cids %}{{cids}}{% endif %}</textarea></span>
        <input type="submit" value="开始测试" />
        <table bgcolor="#C7EDCC" border="2">
            <tr>
                <td width="100">最大求将次数</td>
                <td width="100">最小求将次数</td>
                <td width="100">平均求将次数</td>
            </tr>
            <tr>
                <td width="100">{{max_num}}</td>
                <td width="100">{{min_num}}</td>
                <td width="100">{{avg_num}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
