<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>查询</title>
    <script src="../../js/calendar.js">
    </script>
</head>
<body>

    {% if info %}
        <span style="color:red;">{{info}}</span>
    {% endif %}
    <form action="../cards_product_statistic/" method="post">
        <h3>元宝抽将武将产出统计</h3>
            <span>从
                <input name="start_date" type="text" id="start_date" size="10" maxlength="10" onclick="new Calendar().show(this);" value="{{start_date}}" readonly="readonly" />
            </span>
            <span>至
                <input name="end_date" type="text" id="end_date" size="10" maxlength="10" onclick="new Calendar().show(this);" value="{{end_date}}" readonly="readonly" />
            </span>
            排序:
            <select name="sort_by">
                <option value="star" {%if sort_by == 'star'%}selected="selected"{%endif%}>星级</option>
                <option value="count" {%if sort_by == 'count'%}selected="selected"{%endif%}>数量</option>
            </select>
 
        <input type="submit" value="开始查找" />
    </form>
     <table bgcolor="#C7EDCC" border="2">
        <tr>
            <td width="100">序号</td>
            <td width="50">星级</td>
            <td width="150">武将名</td>
            <td width="100">武将ID</td>
            <td width="100">产出数量</td>
            <td width="100">所占比例</td>
        </tr>
    {% for card in product_cards %}
        <tr>
            <td width="100">{{forloop.counter}}</td>
            <td width="100">{{card.star}}★</td>
            <td width="100">{{card.name}}</td>
            <td width="100">{{card.cid}}</td>
            <td width="100">{{card.count}}</td>
            <td width="100">{{ card.rate|floatformat:3 }}%</td>
        </tr>
    {% endfor %}
    </table>
	
</body
