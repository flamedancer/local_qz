<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>管理员权限列表</title>
    <script type="text/javascript">
        function view(mid){
	  window.open("/admin/moderator/view_permissions/?mid=" + mid, "permissions", "width=400,height=400,top=180,left=390");
}
    </script>

    <style type="text/css">
        tr.odd {background-color:#eee;}
        tr.even {background-color:white;}
    </style>

</head>
<body>
    <table width="100%" style="border:1px solid #ccc">
    <colgroup>
        <col align="center"/>
        <col align="center"/>
        <col align="right" />
        <col align="right" />
        <col align="right"/>
        <col />
        <col width="*"/>
    </colgroup>
    <tbody>
        <tr>
            <th>标识/mid</th>
            <th>帐号</th>
            <th>权限</th>
            <th>操作</th>
        </tr>

         {% for moderator in moderator_list %}
         <tr class="{% cycle 'odd' 'even'%}">
            <td>
                {{ moderator.mid }}
            </td>
             <td>
                 {{ moderator.username }}
             </td>
             <td>
    <ul>
    {% for perm in moderator.perms %}
        <li><a href="{{ perm.code }}">{{ perm.description }}</a> </li>
    {% endfor %}
    </ul>
             </td>
             <td>
                 <a href="/admin/moderator/manage_moderator/?mid={{ moderator.mid }}">管理</a>

                 <br><br>

                 <a href="/admin/moderator/delete_moderator/?mid={{ moderator.mid }}">删除</a>
             </td>
         </tr>
         {% endfor %}
    </tbody>
    </table>


</body>
</html>
