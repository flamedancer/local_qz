<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>
    {{ appname }}
    </title>
</head>
<body>
<p><span style="font-weight:bold;color:blue;">忘记密码</span></p>

<div>
    <form action="/admin/forgot_password/" method="POST">
        <table>
            <tr>
                <td>账号/登录名：</td>
                <td><input type="text" name="username" /></td>
            </tr>

            <tr>
                <td>联系 Email:</td>
                <td>
                  <input type="text" id='email' name="email" />

                  <script type='text/javascript'>

function send_verify_email_code() {
    var email = document.getElementById('email').value;
    if ( email == '' || email == '@') {
      alert('Email不能为空, 或不正确');
      return;
    }

    var xmlhttp = new XMLHttpRequest();
    xmlhttp.open("GET", "/admin/registration/send_verify_email_code/?reason=forgot_password&email=" + email.replace('@', '%40'),   true);
    xmlhttp.send();
    alert('确认码已发至' + email + ', 请去查收');
    return False;
}
                  </script>
                  <button onclick="javascript:send_verify_email_code();">发送Email确认码</button>

                </td>
            </tr>
            <tr>
                <td>Email的确认码:

                </td>
                <td><input type="text" name="email_verify_code" side=32></td>
            </tr>

            <tr>
                <td>请输入新密码：</td>
                <td><input type="password" name="password" size=10></td>
            </tr>

            <tr>
                <td>再输入新密码：</td>
                <td><input type="password" name="password2" size=10></td>
            </tr>

            <tr>
                <td>验证码: </td>
                <td>
                  <img src='/admin/captcha_image/{{captcha_img_id}}/?id={{captcha_img_id}}'>
                  <input type='hidden' name="captcha_img_id" value="{{captcha_img_id}}">
                  <input type='text' name="captcha_word" size=10>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input id="submit" name="submit" type="submit" value="修改密码" />
                </td>
            </tr>

        </table>
    </form>

</div>

</body>
</html>
